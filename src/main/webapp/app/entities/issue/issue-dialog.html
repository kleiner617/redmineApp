
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIssueLabel" data-translate="redmineappApp.issue.home.createOrEditLabel">Create or edit a Issue</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.issue.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.issue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="vm.issue.subject"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.description" for="field_description">Description</label>
                <textarea class="form-control" name="description" id="field_description"
                    ng-model="vm.issue.description"  ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}" ng-model="vm.issue.startDate" is-open="vm.datePickerOpenStatus.startDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.doneRatio" for="field_doneRatio">Done Ratio</label>
            <input type="text" class="form-control" name="doneRatio" id="field_doneRatio"
                    ng-model="vm.issue.doneRatio"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.estimatedHours" for="field_estimatedHours">Estimated Hours</label>
            <input type="text" class="form-control" name="estimatedHours" id="field_estimatedHours"
                    ng-model="vm.issue.estimatedHours"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.createdOn" for="field_createdOn">Created On</label>
                <div class="input-group">
                    <input id="field_createdOn" type="text" class="form-control" name="createdOn" datetime-picker="{{dateformat}}" ng-model="vm.issue.createdOn" is-open="vm.datePickerOpenStatus.createdOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.updatedOn" for="field_updatedOn">Updated On</label>
                <div class="input-group">
                    <input id="field_updatedOn" type="text" class="form-control" name="updatedOn" datetime-picker="{{dateformat}}" ng-model="vm.issue.updatedOn" is-open="vm.datePickerOpenStatus.updatedOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="redmineappApp.issue.storyPoints" for="field_storyPoints">Story Points</label>
            <input type="text" class="form-control" name="storyPoints" id="field_storyPoints"
                    ng-model="vm.issue.storyPoints"
                     />
        </div>

        <div class="form-group">
            <label data-translate="redmineappApp.issue.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.issue.project" ng-options="project as project.id for project in vm.projects track by project.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="redmineappApp.issue.tracker" for="field_tracker">Tracker</label>
            <select class="form-control" id="field_tracker" name="tracker" ng-model="vm.issue.tracker" ng-options="tracker as tracker.id for tracker in vm.trackers track by tracker.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="redmineappApp.issue.status" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" ng-model="vm.issue.status" ng-options="status as status.id for status in vm.statuses track by status.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="redmineappApp.issue.priority" for="field_priority">Priority</label>
            <select class="form-control" id="field_priority" name="priority" ng-model="vm.issue.priority" ng-options="priority as priority.id for priority in vm.priorities track by priority.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="redmineappApp.issue.author" for="field_author">Author</label>
            <select class="form-control" id="field_author" name="author" ng-model="vm.issue.author" ng-options="author as author.id for author in vm.authors track by author.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="redmineappApp.issue.fixedVersion" for="field_fixedVersion">Fixed Version</label>
            <select class="form-control" id="field_fixedVersion" name="fixedVersion" ng-model="vm.issue.fixedVersion" ng-options="fixedVersion as fixedVersion.id for fixedVersion in vm.fixedversions track by fixedVersion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
